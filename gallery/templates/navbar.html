<head>

<body>

      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'myphoto' %}">Welcome to the Best Gallery</a>

            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      </div>
    </div>
