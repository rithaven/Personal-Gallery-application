{%extends 'all-gallery/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% for phot in images %}
    {% if images %}
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 columns">
      <!-- <h1> {{image.image.location}}</h1> -->
      <img src="{{phot.image.url}}" alt="Image" class="img-fluid">
      {% else%}
      <h1>Not found!!</h1>
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
