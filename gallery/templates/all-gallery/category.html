{%extends 'all-gallery/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     {% for image in photos%}
     <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 columns">
     <img src="{{image.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{category.name}}</h1>
   </div>

   <div class="row">
     <p>{{category.image}}</p>
   </div>
</div>
{%endfor%}
</div>
 {% endblock %}
